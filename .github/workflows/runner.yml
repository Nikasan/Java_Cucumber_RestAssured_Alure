name: Test runner job

on:
  workflow_dispatch:
  
jobs:
  build_and_test:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 16
      uses: actions/setup-java@v1
      with:
        java-version: 16

    - name: Build project with Maven and run test
      run: mvn -B package --file pom.xml clean test
